<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="encriptador.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Encriptador</title>
</head>

<body>
    
    <header>
        <img src="imagenes/encriptadorLogo.png" alt="Logo de Alura">
    </header>

    <main>
        <section class="entrada">
            <textarea class="input-texto" cols="30" rows="6" placeholder="Ingrese el texto a encriptar aquí"></textarea>
            <p class="info">Solo letras minúsculas y sin acentos.</p>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="resultado">
            <ul class="inicial">
                <li><img src="imagenes/encriptadorMuñeco.png" alt="" class="grafica"></li>
                <li><h1 class="tituloResultado">Ningún mensaje fue encontrado</h1></li>
                <li><p class="textoResultado">Ingresa el texto que desees encriptar o desencriptar</p></li>
            </ul>
            
            <ul class="final">
                <li><textarea class="mensaje"></textarea></li>
                <li><button class="copiar" onclick="copiar()">Copiar</button></li>
            </ul>               
        </section>
    </main>

    <script src="encriptador.js"></script>

    <footer>
        <div>
            <p class="desarrollado">Desarrollado por Andrés Luna.</p>
        </div>  
    </footer>

</body>


</html>
